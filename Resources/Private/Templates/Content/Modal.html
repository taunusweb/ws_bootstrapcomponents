<button type="button" class="btn btn-primary mb-4" data-toggle="modal" data-target="#Modal-{data.uid}">
    {data.tx_wsbootstrapcomponents_modal}
</button>
<div class="modal fade" id="Modal-{data.uid}" tabindex="-1" role="dialog" aria-labelledby="Modal-{data.uid}" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">{data.header}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <f:if condition="{data_tx_wsbootstrapcomponents_modalcontent}">
                    <f:for each="{data_tx_wsbootstrapcomponents_modalcontent}" as="content_item">
                        <f:cObject typoscriptObjectPath="tt_content" data="{content_item.data}" table="tt_content" />
                    </f:for>
                </f:if>
            </div>
            <div class="modal-footer">
                <f:if condition="{data.tx_wsbootstrapcomponents_modalclose}">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">{data.tx_wsbootstrapcomponents_modalclose}</button>
                </f:if>
                <f:if condition="{data.tx_wsbootstrapcomponents_modalaction}">
                    <f:link.typolink class="btn btn-primary" parameter="{data.tx_wsbootstrapcomponents_modalaction}">{data.tx_wsbootstrapcomponents_modalactiontext}</f:link.typolink>
                </f:if>
            </div>
        </div>
    </div>
</div>
