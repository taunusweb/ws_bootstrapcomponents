<f:if condition="{data_tx_wsbootstrapcomponents_accordion}">
    <div id="accordion-{data.uid}" role="tablist" class="mb-4">
        <f:for each="{data_tx_wsbootstrapcomponents_accordion}" as="data_item" iteration="objIterator">
            <div class="card">
                <div class="card-header" role="tab" id="heading{objIterator.cycle}">
                    <h5 class="mb-0">
                        <f:if condition="{data_item.data.tx_wsbootstrapcomponents_accordionheader}">
                            <a data-toggle="collapse" href="#collapse{objIterator.cycle}" aria-expanded="true" aria-controls="collapse{objIterator.cycle}">{data_item.data.tx_wsbootstrapcomponents_accordionheader}</a>
                        </f:if>
                    </h5>
                </div>
                <div id="collapse{objIterator.cycle}" class="collapse {f:if(condition: objIterator.isFirst, then: 'show')}" role="tabpanel" aria-labelledby="heading{objIterator.cycle}" data-parent="#accordion">

                    <div class="card-body">
                        <f:if condition="{data_item.data_tx_wsbootstrapcomponents_accordioncontent}">
                            <f:for each="{data_item.data_tx_wsbootstrapcomponents_accordioncontent}" as="content_item">
                                <f:cObject typoscriptObjectPath="tt_content" data="{content_item.data}" table="tt_content" />
                            </f:for>
                        </f:if>
                    </div>
                </div>
            </div>
        </f:for>
    </div>
</f:if>
